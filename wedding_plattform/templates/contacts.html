{% extends "base.html" %}

{% block title %}RSVP{% end %}

{% block content %}
<section id="content"><div class="ic"></div>
    <div class="main">
    	<div class="container_12">
        	<div class="wrapper">
            	<article class="grid_8">
                	<div class="indent-right">
                    	<h2 class="indent-bot2">Mensagem para os Noivos</h2>
                        <form id="contact-form" method="post" enctype="multipart/form-data">                    
                            <fieldset>
                                  <label><span class="text-form">Nome</span><input name="p1" type="text" /></label>
                                  <label><span class="text-form">Email</span><input name="p2" type="text" /></label>
								  <label>
									  <select class="text-form">
									  <option value="-1">Selecione o tipo de mensagem</option>
									  <option value="mensagem">Mensagem aos noivos</option>
									  <option value="rsvp">RSVP</option>
									  </select>
								  </label>
                                  <div class="wrapper">
                                    <div class="extra-wrap">
                                        <textarea name="message"></textarea>
                                        <div class="clear"></div>
                                        <div class="buttons">
                                            <a class="link-1" href="#" onClick="document.getElementById('contact-form').reset(); return false">Clear</a>
                                            <a class="link-1" href="#" onClick="document.getElementById('contact-form').submit()">Send</a>
                                        </div> 
                                    </div>
                                  </div>                            
                            </fieldset>						
                        </form>
                    </div>
                </article>
                <article class="grid_4">
                	<div class="indent-left">
                    	<h2 class="indent-bot2">Contato</h2>
                        <dl>
                            <dt class="p2">Rua Pinheiro Guimarães 145, 906 - Humaitá, RJ</dt>
                            <dd><span>Telefone:</span>  (21) 2537-4366</dd>
                            <dd><span>Celular:</span>  (21) 9142-4764</dd>
                            <dd><span>Email:</span> <a href="mailto:victor.pantoja@gmail.com" target="_blank">victor.pantoja@gmail.com</a></dd>
                        </dl>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>
{% block js_bottom %}
<script>
$("a.active").removeClass("active");
$($(".menu li a")[4]).addClass("active");
</script>
{% end %}
{% end %}
